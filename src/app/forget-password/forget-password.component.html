<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 custom-box">
            
            <h2 class="mt-3">Forget Password</h2>
            
            <div *ngIf="!success" class="mt-3">
                <form [formGroup]="forgetForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="email">Enter Email:</label>
                        <input type="text" id="email" formControlName="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>

            <div *ngIf="success || error" class="mt-3">
                <div class="alert" [ngClass]="{'alert-success': success, 'alert-danger': error && !success}">
                    <p *ngIf="success" class="text-success">Success</p>
                    <p *ngIf="error && !success" class="text-danger">Error</p>
                    <p>{{ error ? error : 'Check your email and follow the link to reset the password'}}</p>
                </div>
            </div>

            <button routerLink="/Login" class="btn btn-secondary mt-3">Back</button>
        </div>
    </div>
</div>
